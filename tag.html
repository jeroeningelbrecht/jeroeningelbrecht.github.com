---
layout: default
title: tag
---



<script>
    let tagPosts = [];

    {% for tag in site.tags %}

        {% for post in tag[1]%}
            tagPosts.{{tag[0]}}.{{post.id}}.title = {{post.title}};
            tagPosts.{{tag[0]}}.{{post.id}}.url = {{post.url}};
        {% endfor %}

    {% endfor %}

    let params = new URLSearchParams(document.location.search.substring(1));
    let tag = params.get("tag");


</script>
