---
layout: default
modified_at: 1984-09-30
---

<small>created at: {{ page.date | date: "%-d %B %Y" }} - modified at: {{ page.modified_at }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags:
    {% for tag in page.tags %}
      <em>[<a href="../../../tag.html?tag={{ tag }}">{{ tag }}</a>]</em>
    {% endfor %}
{% endif %}
