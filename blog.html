---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p>
        {% for tag in post.tags %}
            [{{ tag }}]
        {% endfor %}

      </p>
    </li>
  {% endfor %}
</ul>
